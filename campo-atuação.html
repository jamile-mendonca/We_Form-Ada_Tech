<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/dog.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>We Form - Campo atuação</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <aside>
      <img src="./assets/hero.svg" alt="imagem de uma mulher e um cachorro">
      <h1><span>We</span>Form</h1>
    </aside>
    <main>
      <header>
        <a href="/"> <img class="seta" src="./assets/seta.png" alt="seta apontando para a esquerda"></a>
        <h2>Campo de <span>atuação</span></h2>
      </header>

      <form>
        <label for="input-atuacao">Pesquisar atuação</label>
        <select id="input-atuacao">
          <option value="">Selecione uma opção</option>
          <option value="abrigo">Abrigo de animais</option>
          <option value="alimentacao">Centro de alimentação</option>
          <option value="creche">Creche infantil</option>
        </select>

        <div class="text">
          <p>Ou</p>
          <p>Cadastre novo campo de atuação</p>
        </div>

        <label for="input-campo-atuacao">Campo de atuação</label>
        <input type="text" id="input-campo-atuacao">

        <div class="actions">

          <a href="./campo-atuação.html">Cadastrar</a>
        </div>

  </div>
  </form>
  </main>

  </div>
</body>

</html>
